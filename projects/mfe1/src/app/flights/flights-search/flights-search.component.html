<div id="container">
  <div>
    <img src="../../../assets/angular.png" width="50">
    <h3 class="username-txt" style="display: block;float: right;">Welcome Back: {{username || 'Test User'}}</h3>
  </div>
  <h1>Flights</h1>
  <div>
    <input type="text" [(ngModel)]="searchObj.from" placeholder="From">
  </div>
  <div>
    <input type="text" [(ngModel)]="searchObj.to" placeholder="To">
  </div>
  <div>
    <button (click)="search()">Search</button>
    <button (click)="terms()">Terms...</button>
  </div>
</div>
